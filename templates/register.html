<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VIP System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>
            <form method="POST" action="{{ url_for('register') }}">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nome de Usuário</label>
                    <input type="text" id="username" name="username" value="{{ username if username else '' }}" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" value="{{ email if email else '' }}" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-user-cog"></i> Tipo de Usuário</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="user_type" value="user" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-text"><i class="fas fa-user"></i> Usuário</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="user_type" value="admin">
                            <span class="radio-custom"></span>
                            <span class="radio-text"><i class="fas fa-user-shield"></i> Administrador</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-check"></i> Cadastrar
                </button>
            </form>
            <p>Já tem uma conta? <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Faça Login</a></p>
        </div>
    </div>
</body>
</html>
